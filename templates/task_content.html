<html>
	<head>
		<title>案件详情：{{title}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
		<link rel="stylesheet" href={{ url_for("static",filename = "main/assets/css/main.css" ) }} />
		<script src={{ url_for("static",filename = "main/assets/js/jquery.min.js" ) }}></script>
		<script>
			function getnotice() {
				var data = '{{file|tojson}}';
				data = JSON.parse(data)
				data = Array.from(data)
				
				var quota = '{{quota|tojson}}'
				quota = JSON.parse(quota)
				var title = '{{title}}'
				var id = '{{id}}'
				var pubdate = '{{pubdate}}'
				var subdate = '{{subdate}}'
				var status = '{{status}}'
				if(status == 'done'){$('#reply').hide()}
				var from_to = '{{from_to|tojson}}'
				from_to = JSON.parse(from_to)
				var cc = '{{filecc}}'
				if(data==0||cc==0)return;
				
				for(let i=0;i<from_to['from'].length;i++){
					let a=document.createElement("a");
					a.href = from_to['from'][i][0];
					a.innerHTML = from_to['from'][i][1];
					a.style = "margin:0 1em 0 0;";
					$("#f").append(a); 
				}
				for(let i=0;i<from_to['to'].length;i++){
					let a=document.createElement("a");
					a.href = from_to['to'][i][0];
					a.innerHTML = from_to['to'][i][1];
					a.style = "margin:0 1em 0 0;";
					$("#t").append(a); 
				}
				$("#reply").attr('href' ,'/task/reply?url=' + id)

				var content = document.getElementById("content")
				var h4 = document.createElement("h4")
				h4.innerHTML = "文件下载"
				content.appendChild(h4)
				var box = document.createElement("ul")
				for(var i=0;i<cc;i++){
					var url = document.createElement("a");
					var icon = document.createElement("a");
					var li = document.createElement("li");
					var span = document.createElement("span");

					url.href = "/api/download/file?url=" + data[i]['url'];
					url.innerHTML = data[i]['title'];
					icon.href = "/api/download/file?url=" + data[i]['url'];
					icon.className = "icon far fa-file" + data[i]['type'];
					span.className = "label";
					span.innerHTML = data[i]['title'];

					icon.appendChild(span);
					li.appendChild(icon);
					li.appendChild(url);

					box.appendChild(li);
				}
				content.appendChild(box)
				content.appendChild(document.createElement("hr"))
			}
		</script>
	</head>
	<body class="is-preload" onload="getnotice()">
		
		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Main -->
				<div id="main">
					<div class="inner">

						<!-- Header -->
							<header id="header">
								<a href="/index" class="logo"><strong>中南数据</strong></a>
							</header>

							<!-- Content -->
								<section>
									<header class="main">
										<h1 id="title">{{title}}</h1>
									</header>

									<div id="content">
										<h2 id="footnote">发布于：{{pubdate}}，截止日期：{{subdate}}</h2>
										<h3 id="footnote2">状态：{{status}}，<a id="reply" style="color: #fb5458;" href="">点我办理</a></h2>
										<p>{{abstract}}</p>
										<p><b id="f">由以下人员发布：</b></p>
										<p><b id="t">由以下人员办理：</b></p>
									</div>

									<!-- Elements -->

								</section>

						</div>
					</div>
