<html>
	<head>
		<title>中南数据</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
		<link rel="stylesheet" href={{ url_for("static",filename = "main/assets/css/main.css" ) }} />
		<script src={{ url_for("static",filename = "main/assets/js/jquery.min.js" ) }}></script>
		<script src={{ url_for("static",filename = "tinymce/js/tinymce/tinymce.min.js" ) }}></script>
		<script src={{ url_for("static",filename = "tinymce/tinymce_setup.js" ) }}></script>
		<script>
			$(document).ready(function() {

				$('input[type=radio][name=type]').change(function() {
					if (this.value == 'int') {
						$('#abstract').hide()
						$('.tox').hide()
					}
					else if (this.value == 'short') {
						$('#abstract').show()
						$('#abstract').attr("placeholder","在这里输入该课程的短评...少于100字")
						$('.tox').hide()
					}
					else if (this.value == 'long') {
						$('#abstract').show()
						$('#abstract').attr("placeholder","长评 必须 在这里输入摘要，否则将只计入评分...少于100字")
						$('.tox').show()
					}
				});
			});

			function slider_out(){
				var slider_s = document.getElementById("scoring_s");
				var slider_u = document.getElementById("useful_s");
				var slider_e = document.getElementById("easy_s");
				var output_s = document.getElementById("scoring_l");
				var output_u = document.getElementById("useful_l");
				var output_e = document.getElementById("easy_l");

				// Update the current slider value (each time you drag the slider handle)
				slider_s.oninput = function() {
					output_s.innerHTML = '给分情况：' + this.value;
				}
				slider_u.oninput = function() {
					output_u.innerHTML = '实践适用可能性：' + this.value;
				}
				slider_e.oninput = function() {
					output_e.innerHTML = '易于理解：' + this.value;
				}
			}
		</script>
	</head>
	<body class="is-preload" onload="slider_out()">
		
		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Main -->
				<div id="main">
					<div class="inner">

						<!-- Header -->
							<header id="header">
								<a href="/index" class="logo"><strong>中南数据</strong></a>
							</header>

							<!-- Content -->
							<section>
								<header class="main">
									<h1>评价课程</h1>
								</header>
								
								<h3>你正在填写《{{name}}》的课程评价，课程号：{{num}}，任课老师：{{teacher}}</h3>

								<form method="post" action="/api/upload/assessment" enctype="multipart/form-data">
									<div class="row gtr-uniform">
										<div class="col-4 col-12-small">
											<input type="radio" id="long" name="type" value="long" checked>
											<label for="long">长评</label>
										</div>
										<div class="col-4 col-12-small">
											<input type="radio" id="short" name="type" value="short">
											<label for="short">短评</label>
										</div>
										<div class="col-4 col-12-small">
											<input type="radio" id="int" name="type" value="int">
											<label for="int">仅评分</label>
										</div>

										<div class="col-4 col-12-small slidecontainer">
											<input type="range" min="0" max="100" value="100" class="slider" id="scoring_s" name="scoring_s">
											<label id="scoring_l" for="scoring_s">给分情况：100</label>
										</div>
										<div class="col-4 col-12-small slidecontainer">
											<input type="range" min="0" max="100" value="100" class="slider" id="useful_s" name="useful_s">
											<label id="useful_l" for="useful_s">实践适用可能性：100</label>
										</div>
										<div class="col-4 col-12-small slidecontainer">
											<input type="range" min="0" max="100" value="100" class="slider" id="easy_s" name="easy_s">
											<label id="easy_l" for="easy_s">易于理解：100</label>
										</div>

										<!-- Break -->
										<div class="col-12">
											<textarea name="abstract" id="abstract" placeholder="长评 必须 在这里输入摘要，否则将只计入评分...少于100字" rows="3" maxlength="100"></textarea>
										</div>
										<div class="col-12 rich_wrap fl">
											<input class="input_area" id="rich_content" name="content"></input>
										</div>
										<!-- Break -->
										<div class="col-12">
											<ul id="buttons" class="actions">
												<li><input id="submit" type="submit" value="发布" class="button primary fit" /></li>
												<li><input type="reset" value="重置" class="button fit" /></li>
											</ul>
										</div>
										<input type="text" name="url" id="url" value="{{url}}" style="display: none;"/>
										<input type="text" name="num" id="num" value="{{num}}" style="display: none;"/>
										<input type="text" name="teacher" id="teacher" value="{{teacher}}" style="display: none;"/>
									</div>
								</form>
							</section>

						</div>
					</div>

{% include "partial/footer.html" %}
